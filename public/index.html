<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <style>

        input{
            font-size: 20px
        }
        #question1, #question2, #question3, #question4{
            font-size: large;
        }

        #startSurveyButton, #question1NextButton, #question2NextButton,
        #question3NextButton, #question4NextButton, #answers{
            border: solid #4169E1 2px;
            color:black;
            background: #3CB371;
            font-weight: bold;
        }

        .form-group textarea {
            border-style: solid;
            border-color: black;
            border-width: 2px;
        }

        #myProgress {
            position: relative;
            top: 40px;
            width: 100%;
            background-color: #ddd;
        }

        #myBar {
            width: 0%;
            height: 30px;
            background-color: rgb(228,112,30);
            border-style: solid;
            border-width: 0px 10px 0px 0px;
        }

        nav.navbar-default {
            background-color: rgb(228,112,30);
        }

        nav.navbar-default .navbar-nav>li>a {
            color: #FFFFFF;
        }

        nav.navbar-default .navbar-brand {
            color: #FFFFFF;
        }

        body {
            background-color: #F8F8FF
        }

</style>

    <body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle grouped for better mobile display -->
            <div class="navbar-header">
                <span class="navbar-brand">Genesis10</span>
                <div id="navbarButton" style="display: none;">
                  <button class="navbar-toggle" type="button"
                  data-toggle="collapse" data-target="#links-navbar-collapse"
                  aria-controls="links-navbar-collapse" aria-expanded="false"
                  aria-label="Toggle navigation">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                </div>
            </div>
            <div id="navigationItems" style="display: none;">
            <div class="collapse navbar-collapse" id="links-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li id="navigationOne"><a id="prog1" href="#">Question 1</a></li>
                    <li id="navigationTwo"><a id="prog2" href="#">Question 2</a></li>
                    <li id="navigationThree"><a id="prog3" href="#">Question 3</a></li>
                    <li id="navigationFour"><a id="prog4" href="#">Question 4</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
          </div>
        </div><!-- /.container-fluid -->
    </nav>
    <br>
    <div class="col-md-12">
    <form role="form" method="POST">
        <div class="col-md-8" id="contactInfo">
            <h1>Contact Information</h1>
            <div class="form-group row">
                <label for="firstName" class="col-md-2 control-label">First Name</label>
                <div class="col-md-8" id="firstNameDiv">
                    <input type="text" class="form-control" id="firstName" pattern="/^[a-zA-Z\s]+$/" placeholder="John" title="First name must only contain letters." required>
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-md-2 control-label">Last Name</label>
                <div class="col-md-8" id="lastNameDiv">
                    <input type="text" class="form-control" id="lastName" pattern="/^[a-zA-Z\s]+$/" placeholder="Smith" title="Last name must only contain letters." required>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-md-2 control-label">Email</label>
                <div class="col-md-8" id="emailDiv">
                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-lg" id="startSurveyButton">Start Survey</button>
        </div>
        <div class="col-md-12" id="question1" style="display: none;">
            <div class="form-group">
                <label for="questionOne" class="control-label">What is your favorite animal?</label>
                <textarea id="questionOne" class="form-control" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-primary btn-lg" id="question1NextButton">Next Question</button>
        </div>
        <div class="col-md-12" id="question2" style="display: none;">
            <div class="form-group">
                <label for="questionTwo" class="control-label"><font>What kind of horses do you like?</font></label>
                <textarea class="form-control" rows="3" id="questionTwo"></textarea>
            </div>
            <button type="button" class="btn btn-primary btn-lg" id="question2NextButton">Next Question</button>
        </div>
        <div class="col-md-12" id="question3" style="display: none;">
            <div class="form-group">
                <label for="questionThree" class="control-label">What kind of dogs do you know?</label>
                <textarea class="form-control" rows="3" id="questionThree"></textarea>
            </div>
            <button type="button" class="btn btn-primary btn-lg" id="question3NextButton">Next Question</button>
        </div>
        <div class="col-md-12" id="question4" style="display: none;">
            <div class="form-group">
                <label for="questionFour" class="control-label">How many cats will be on this page?</label>
                <textarea class="form-control" rows="3" id="questionFour"></textarea>
            </div>
            <button type="button" class="btn btn-primary btn-lg" id="answers">Submit Answers</button>
        </div>
    </form>
    </div>
    <div class="col-md-12">
        <div id="myProgress">
            <div id="myBar" data-progress="0"></div>
        </div>
    </div>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="scripts/client.js"></script>
    </body>
</html>
