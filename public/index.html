<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Genesis10</title>
    <style>

        html, body {
            background-image: url("img/Dev10ClientHeader.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            height: 100%;
        }

        nav.navbar-default {
            background: #E4701E;
            border-radius: 0px;
            border: 0px;
            margin-bottom: 0px;
        }

        nav.navbar-default .navbar-nav>li>a,
        nav.navbar-default .navbar-brand {
            color: #FFFFFF;
        }

        nav.navbar-default .navbar-brand:hover,
        nav.navbar-default .navbar-brand:focus {
            color: #FFFFFF;
            background-color: transparent;
        }

        #welcomeBanner {
            display: flex;
            height: calc(100% - 50px);
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #FFFFFF;
        }

        a.btn {
            font-size: 30px;
            font-weight: bold;
            background: #E4701E;
            border-radius: 0px;
            border: 0px;
        }

        a.btn:hover, a.btn:active, a.btn:focus,
        a.btn:active:focus {
            background: #F07B33;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand">Genesis10</span>
            </div>
        </div>
    </nav>
    <div id="welcomeBanner" class="container">
        <div>
            <h1>Welcome</h1>
            <h2>Please complete this survey for a chance to win a prize!</h2>
            </br>
            <a href="survey.html" class="btn btn-primary">Begin Survey</a>
        </div>
    </div>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
