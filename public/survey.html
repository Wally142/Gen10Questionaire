<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <style>

        #radioHeading{
            font-size: 30px;
        }
        #radioBody{
            font-size: 20px;
        }
        #question1, #question2, #question3, #question4{
            font-size: large
        }

        button.btn {
            background: #1E92E4;
            font-weight: bold;
            border: 0px;
        }

        nav.navbar-default {
            background: #E4701E;
            border-radius: 0px;
            border: 0px;
            margin-bottom: 0px;
        }

        nav.navbar-default .navbar-nav>li>a,
        nav.navbar-default .navbar-brand {
            color: #FFF;
        }

        nav.navbar-default .navbar-toggle .icon-bar {
            background-color: #FFF;
        }

        nav.navbar-default .navbar-toggle:hover .icon-bar,
        nav.navbar-default .navbar-toggle:focus .icon-bar {
            background-color: #888;
        }

        nav.navbar-default .navbar-brand:hover,
        nav.navbar-default .navbar-brand:focus {
            color: #FFF;
            background-color: transparent;
        }

        html, html body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #F8F8FF;
        }

        #main {
            box-sizing: border-box;
            position: relative;
            min-height: 100%;
            padding-bottom: 60px;
        }

        footer {
            position: absolute;
            height: 60px;
            padding: 15px;
            bottom: 0px;
            left: 0px;
            width: 100%;
        }

        #myProgress {
            position: relative;
            width: 100%;
            background-color: #DDD;
        }

        #myBar {
            width: 0%;
            height: 30px;
            background-color: #E4701E;
            border-style: solid;
            border-width: 0px 10px 0px 0px;
        }

    </style>
</head>
<body>
    <div id="main">
    <nav class="navbar navbar-default">
        <div class="col-md-12">
            <div class="navbar-header">
                <span class="navbar-brand">Genesis10</span>
                <div id="navbarButton" style="display: none;">
                    <button class="navbar-toggle" type="button"
                    data-toggle="collapse" data-target="#links-navbar-collapse"
                    aria-controls="links-navbar-collapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
            </div>
            <div id="navigationItems" style="display: none;">
                <div class="collapse navbar-collapse" id="links-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li id="navigationOne"><a id="prog1" href="#">Question 1</a></li>
                        <li id="navigationTwo"><a id="prog2" href="#">Question 2</a></li>
                        <li id="navigationThree"><a id="prog3" href="#">Question 3</a></li>
                        <li id="navigationFour"><a id="prog4" href="#">Question 4</a></li>
                        <li id="navigationFive"><a id="prog5" href="#">Question 5</a></li>
                        <li id="navigationSix"><a id="prog6" href="#">Question 6</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div>
        </div><!-- /.container-fluid -->
    </nav>
    <form class="container-fluid" role="form" method="POST">
        <br>
        <div class="col-md-8" id="contactInfo">
            <h1>Contact Information</h1>
            <div class="form-group row">
                <label for="firstName" class="col-md-2 control-label">First Name</label>
                <div class="col-md-8" id="firstNameDiv">
                    <input type="text" class="form-control" id="firstName" pattern="/^[a-zA-Z\s]+$/" placeholder="John" title="First name must only contain letters." required>
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-md-2 control-label">Last Name</label>
                <div class="col-md-8" id="lastNameDiv">
                    <input type="text" class="form-control" id="lastName" pattern="/^[a-zA-Z\s]+$/" placeholder="Smith" title="Last name must only contain letters." required>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-md-2 control-label">Email</label>
                <div class="col-md-8" id="emailDiv">
                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-lg" id="startSurveyButton">Next Page</button>
        </div>
        <div class="col-md-12" id="question1" style="display: none;">
            <div class="form-group" id="radioHeading">
                <label for="question1" class="control-label">What is your favorite animal?</label><br>
                <div id="radioBody">
                    <input type="radio" id="questionOneChoiceOne" name="questionOne" value="a">
                    <label for="questionOneChoiceOne"> Horse</label><br>
                    <input type="radio" id="questionOneChoiceTwo" name="questionOne" value="b" >
                    <label for="questionOneChoiceTwo"> Nope Ropes</label><br>
                    <input type="radio" id="questionOneChoiceThree" name="questionOne" value="c" >
                    <label for="questionOneChoiceThree"> Doggers</label><br>
                    <input type="radio" id="questionOneChoiceFour" name="questionOne" value="d" >
                    <label for="questionOneChoiceFour"> Rodeo Cat</label><br>
                </div><hr/>
            </div>
            <button type="button" class="btn btn-primary btn-lg" id="question1NextButton">Next Question</button>
        </div>
        <div class="col-md-12" id="question2" style="display: none;">
            <div class="form-group" id="radioHeading">
                <label for="question2" class="control-label"><font>What kind of horses do you like?</font></label><br>
                <div id="radioBody">
                  <input type="radio" id="questionTwoChoiceOne" name="questionTwo" value="a">
                  <label for="questionTwoChoiceOne"> Big</label><br>
                  <input type="radio" id="questionTwoChoiceTwo" name="questionTwo" value="b" >
                  <label for="questionTwoChoiceTwo"> Little</label><br>
                  <input type="radio" id="questionTwoChoiceThree" name="questionTwo" value="c" >
                  <label for="questionTwoChoiceThree"> Hairy</label><br>
                  <input type="radio" id="questionTwoChoiceFour" name="questionTwo" value="d" >
                  <label for="questionTwoChoiceFour"> Wild</label><br>
                </div><hr/>
            </div>
            <button type="button" class="btn btn-primary btn-lg" id="question2NextButton">Next Question</button>
        </div>
        <div class="col-md-12" id="question3" style="display: none;">
            <div class="form-group" id="radioHeading">
                <label for="question3" class="control-label">What kind of dogs do you know?</label><br>
                <div id="radioBody">
                    <input type="radio" id="questionThreeChoiceOne" name="questionThree" value="a">
                    <label for="questionThreeChoiceOne"> Cat</label><br>
                    <input type="radio" id="questionThreeChoiceTwo" name="questionThree" value="b" >
                    <label for="questionThreeChoiceTwo"> Barf</label><br>
                    <input type="radio" id="questionThreeChoiceThree" name="questionThree" value="c" >
                    <label for="questionThreeChoiceThree"> Brian Griffin</label><br>
                    <input type="radio" id="questionThreeChoiceFour" name="questionThree" value="d" >
                    <label for="questionThreeChoiceFour"> Snoop</label><br>
                </div><hr/>
            </div>
            <button type="button" class="btn btn-primary btn-lg" id="question3NextButton">Next Question</button>
        </div>
        <div class="col-md-12" id="question4" style="display: none;">
            <div class="form-group" id="radioHeading">
                <label for="question4" class="control-label">How many cats will be on this page?</label><br>
                <div id="radioBody">
                    <input type="radio" id="questionFourChoiceOne" name="questionFour" value="a">
                    <label for="questionFourChoiceOne"> 75</label><br>
                    <input type="radio" id="questionFourChoiceTwo" name="questionFour" value="b" >
                    <label for="questionFourChoiceTwo"> 3,000,002</label><br>
                    <input type="radio" id="questionFourChoiceThree" name="questionFour" value="c" >
                    <label for="questionFourChoiceThree"> -17</label><br>
                    <input type="radio" id="questionFourChoiceFour" name="questionFour" value="d" >
                    <label for="questionFourChoiceFour"> 5,428</label><br>
                </div><hr/>
            </div>
            <button type="button" class="btn btn-primary btn-lg" id="question4NextButton">Next Question</button>
        </div>
        <div class="col-md-12" id="question5" style="display: none;">
            <div class="form-group" id="radioHeading">
                <label for="questionFive" class="control-label">Which Position do you most commonly hire on a contract?</label><br>
                <div id="radioBody">
                    <input type="radio" id="questionFiveChoiceOne" name="questionFive" value="Developer">
                    <label for="questionFiveChoiceOne"> Developer</label><br>
                    <input type="radio" id="questionFiveChoiceTwo" name="questionFive" value="BA">
                    <label for="questionFiveChoiceTwo"> BA</label><br>
                    <input type="radio" id="questionFiveChoiceThree" name="questionFive" value="BSA">
                    <label for="questionFiveChoiceThree"> BSA</label><br>
                    <input type="radio" id="questionFiveChoiceFour" name="questionFive" value="JPM/PC">
                    <label for="questionFiveChoiceFour"> JPM/PC</label><br>
                    <input type="radio" id="questionFiveChoiceFive" name="questionFive" value="Data Analyst">
                    <label for="questionFiveChoiceFive"> Data Analyst</label><br>
                </div><hr/>
                <button type="button" class="btn btn-primary btn-lg" id="question5NextButton">Next Question</button>
            </div>
        </div>
        <div class="col-md-12" id="question6" style="display: none;">
            <div class="form-group" id="radioHeading">
                <label for="questionSix" class="control-label">Would you like to schedule time to meet with Natasha?</label><br>
                <div id="radioBody">
                    <input type="radio" id="questionSixChoiceOne" name="questionSix" value="Yes">
                    <label for="questionSixChoiceOne"> Yes, I would like to set up a time</label><br>
                    <input type="radio" id="questionSixChoiceTwo" name="questionSix" value="No">
                    <label for="questionSixChoiceTwo"> No, I do not want to be contacted</label><br>
                </div><hr/>
            </div>
            <button type="button" class="btn btn-primary btn-lg" id="answers">Submit Answers</button>
        </div>
    </form>
    <footer>
        <div id="myProgress">
            <div id="myBar" data-progress="0"></div>
        </div>
    </footer>
    </div>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="scripts/client.js"></script>
</body>
</html>
